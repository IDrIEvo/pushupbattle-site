<!DOCTYPE html>
  <html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Push Up Battle</title>
    <link rel="icon" type="image/png" href="/images/app-icon.png">
    <link rel="apple-touch-icon" href="/images/app-icon.png">
    <style>
      :root {
        color-scheme: light;
        --bg: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --link: #0b74d3;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        --border: rgba(15, 23, 42, 0.08);
      }
      body.dark {
        color-scheme: dark;
        --bg: #0b1220;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --link: #93c5fd;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        --border: rgba(255, 255, 255, 0.1);
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 40px;
        background: var(--bg);
        color: var(--text);
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      h1 { margin-bottom: 0.4em; }
      ul { list-style: none; padding: 0; }
      li { margin: 0.4em 0; }
      a { color: var(--link); text-decoration: none; }
      a:hover { text-decoration: underline; }
      .logo { max-width: 200px; border-radius: 24px; box-shadow: var(--shadow); }
      .muted { color: var(--muted); }
      .theme-toggle {
        position: fixed;
        top: 16px;
        right: 16px;
        padding: 10px 14px;
        background: var(--bg);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        box-shadow: var(--shadow);
      }
    </style>
  </head>
  <body>
    <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Darstellung wechseln">Dunkel</button>
    <img src="/images/app-icon.png" alt="Push Up Battle Logo" class="logo">
    <h1>Push-Up Battle</h1>
    <p>Willkommen! Hier findest du unsere wichtigsten Infos:</p>
    <ul>
      <li><a href="/support/">Support</a></li>
      <li><a href="/privacy/">Datenschutz</a></li>
      <li><a href="/impressum/">Impressum</a></li>
    </ul>
    <script>
      (function () {
        const toggle = document.getElementById('theme-toggle');
        const storageKey = 'pub-theme';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        const setTheme = (theme) => {
          document.body.classList.toggle('dark', theme === 'dark');
          document.documentElement.style.colorScheme = theme === 'dark' ? 'dark' : 'light';
          toggle.textContent = theme === 'dark' ? 'Hell' : 'Dunkel';
        };

        const savedTheme = localStorage.getItem(storageKey);
        const initialTheme = savedTheme || (prefersDark.matches ? 'dark' : 'light');
        setTheme(initialTheme);

        toggle.addEventListener('click', () => {
          const nextTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
          setTheme(nextTheme);
          localStorage.setItem(storageKey, nextTheme);
        });

        prefersDark.addEventListener('change', (event) => {
          if (localStorage.getItem(storageKey)) return;
          setTheme(event.matches ? 'dark' : 'light');
        });
      })();
    </script>
  </body>
  </html>
