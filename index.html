<!DOCTYPE html>
  <html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Push Up Battle</title>
    <link rel="icon" type="image/png" href="/images/app-icon.png">
    <link rel="apple-touch-icon" href="/images/app-icon.png">
    <style>
      :root {
        color-scheme: light;
        --bg: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --link: #0b74d3;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        --border: rgba(15, 23, 42, 0.08);
      }
      body.dark {
        color-scheme: dark;
        --bg: #0b1220;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --link: #93c5fd;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        --border: rgba(255, 255, 255, 0.1);
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 40px;
        background: var(--bg);
        color: var(--text);
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      h1 { margin-bottom: 0.4em; }
      ul { list-style: none; padding: 0; }
      li { margin: 0.4em 0; }
      a { color: var(--link); text-decoration: none; }
      a:hover { text-decoration: underline; }
      .logo { max-width: 200px; border-radius: 24px; box-shadow: var(--shadow); }
      .muted { color: var(--muted); }
      .controls {
        position: fixed;
        top: 16px;
        right: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .control-button {
        padding: 10px 14px;
        background: var(--bg);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        box-shadow: var(--shadow);
      }
      @media (min-width: 640px) {
        .controls { flex-direction: row; }
      }
    </style>
  </head>
  <body>
    <div class="controls" role="group" aria-label="Anzeigeoptionen" data-i18n="controlsLabel" data-i18n-attr="aria-label">
      <button id="theme-toggle" class="control-button" type="button" aria-label="Darstellung wechseln">Dunkel</button>
      <button id="lang-toggle" class="control-button" type="button" aria-label="Sprache wechseln">English</button>
    </div>
    <img src="/images/app-icon.png" alt="Push Up Battle Logo" class="logo">
    <h1 data-i18n="heading">Push-Up Battle</h1>
    <p data-i18n="intro">Willkommen! Hier findest du unsere wichtigsten Infos:</p>
    <ul>
      <li><a href="/support/" data-i18n="supportLink">Support</a></li>
      <li><a href="/privacy/" data-i18n="privacyLink">Datenschutz</a></li>
      <li><a href="/impressum/" data-i18n="imprintLink">Impressum</a></li>
    </ul>
    <script>
      (function () {
        const themeToggle = document.getElementById('theme-toggle');
        const langToggle = document.getElementById('lang-toggle');
        const i18nElements = document.querySelectorAll('[data-i18n]');
        const storageKey = 'pub-theme';
        const languageKey = 'pub-lang';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const themeButtonLabels = {
          de: { light: 'Dunkel', dark: 'Hell' },
          en: { light: 'Dark', dark: 'Light' }
        };
        const translations = {
          de: {
            documentTitle: 'Push Up Battle',
            heading: 'Push-Up Battle',
            intro: 'Willkommen! Hier findest du unsere wichtigsten Infos:',
            supportLink: 'Support',
            privacyLink: 'Datenschutz',
            imprintLink: 'Impressum',
            controlsLabel: 'Anzeigeoptionen',
            themeToggleLabel: 'Darstellung wechseln',
            langToggleLabel: 'Sprache wechseln'
          },
          en: {
            documentTitle: 'Push Up Battle',
            heading: 'Push-Up Battle',
            intro: 'Welcome! Here you can find all key information:',
            supportLink: 'Support',
            privacyLink: 'Privacy',
            imprintLink: 'Legal Notice',
            controlsLabel: 'Display options',
            themeToggleLabel: 'Switch appearance',
            langToggleLabel: 'Switch language'
          }
        };
        let currentTheme;
        let currentLanguage;

        const setTheme = (theme) => {
          currentTheme = theme;
          document.body.classList.toggle('dark', theme === 'dark');
          document.documentElement.style.colorScheme = theme === 'dark' ? 'dark' : 'light';
          const labelSet = themeButtonLabels[currentLanguage];
          if (labelSet) {
            themeToggle.textContent = theme === 'dark' ? labelSet.dark : labelSet.light;
          }
        };

        const applyLanguage = (language) => {
          currentLanguage = language;
          const dict = translations[language];
          document.title = dict.documentTitle;
          document.documentElement.lang = language;
          langToggle.textContent = language === 'de' ? 'English' : 'Deutsch';
          langToggle.setAttribute('aria-label', dict.langToggleLabel);
          themeToggle.setAttribute('aria-label', dict.themeToggleLabel);
          i18nElements.forEach((element) => {
            const key = element.dataset.i18n;
            const value = dict[key];
            if (!value) return;
            if (element.dataset.i18nAttr) {
              element.setAttribute(element.dataset.i18nAttr, value);
            } else {
              element.innerHTML = value;
            }
          });
          setTheme(currentTheme);
        };

        const savedTheme = localStorage.getItem(storageKey);
        const initialTheme = savedTheme || (prefersDark.matches ? 'dark' : 'light');
        currentTheme = initialTheme;

        const savedLanguage = localStorage.getItem(languageKey);
        const initialLanguage = savedLanguage === 'en' ? 'en' : 'de';
        applyLanguage(initialLanguage);

        themeToggle.addEventListener('click', () => {
          const nextTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
          setTheme(nextTheme);
          localStorage.setItem(storageKey, nextTheme);
        });

        langToggle.addEventListener('click', () => {
          const nextLanguage = currentLanguage === 'de' ? 'en' : 'de';
          applyLanguage(nextLanguage);
          localStorage.setItem(languageKey, nextLanguage);
        });

        prefersDark.addEventListener('change', (event) => {
          if (localStorage.getItem(storageKey)) return;
          setTheme(event.matches ? 'dark' : 'light');
        });
      })();
    </script>
  </body>
  </html>
